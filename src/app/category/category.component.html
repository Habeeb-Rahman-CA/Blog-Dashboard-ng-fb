<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>{{formStatus}} Categories</h3>
            <p>You can {{formStatus}} category here</p>

            <form action="" class="row" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
                <div class="col-lg-10">
                    <input name="category" type="text" class="form-control" placeholder="add category"
                        [(ngModel)]="category" required="">
                </div>
                <div class="col-lg-2">
                    <button>{{formStatus}} Category</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (category of categoryList; track $index) {
                            <tr>
                                <td>{{$index + 1}}</td>
                                <td>{{category.category}}</td>
                                <td>
                                    <button (click)="onDelete(category.category)">Delete</button>
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
